apiVersion: v1
kind: Service
metadata:
  # This must match what your app is looking for: db-server-db-chart
  name: db-server-db-chart
  namespace: db-space
spec:
  type: ClusterIP
  ports:
    - port: 5432        # The port the App connects to
      targetPort: 5432  # The port the Postgres container listens on
      protocol: TCP
      name: postgres
  selector:
    # UPDATED: Matches the label you found on your pod (app=postgres)
    app: postgres
